<!DOCTYPE HTML>
<html>
   <head><style>
   * {box-sizing: border-box;}
body {background: #f69a73;}
.decor {
  position: relative;
  max-width: 400px;
  margin: 50px auto 0;
  background: white;
  border-radius: 30px;
}/**/
.form-left-decoration,
.form-right-decoration {
  content: "";
  position: absolute;
  width: 50px;
  height: 20px;
  background: #f69a73;
  border-radius: 20px;
}/**/
.form-left-decoration {
  bottom: 60px;
  left: -30px;
}/**/
.form-right-decoration {
  top: 60px;
  right: -30px;
}/**/
.form-left-decoration:before,
.form-left-decoration:after,
.form-right-decoration:before,
.form-right-decoration:after {
  content: "";
  position: absolute;
  width: 50px;
  height: 20px;
  border-radius: 30px;
  background: white;
}/**/
.form-left-decoration:before {top: -20px;}
.form-left-decoration:after {
  top: 20px;
  left: 10px;
}/**/
.form-right-decoration:before {
  top: -20px;
  right: 0;
}/*отступ слева*/
.form-right-decoration:after {
  top: 20px;
  right: 10px;/* отступ с права */
}
.circle {
  position: absolute;
  bottom: 80px;
  left: -55px;
  width: 20px;}
/*закругление групп полей */
.form-inner {padding: 50px;}
.form-inner input,
.form-inner textarea {
  display: block;
  width: 100%;
  padding: 0 20px;
  margin-bottom: 10px;
  background: #E9EFF6;
  line-height: 40px;
  border-width: 0;
  border-radius: 20px;
  font-family: 'Roboto', sans-serif;
}/* Стили отоброжения группы полей */
.form-inner input[type="submit"] {
  margin-top: 30px;
  background: #f69a73;
  border-bottom: 4px solid #d87d56;
  color: white;
  font-size: 14px;
}/* стиль кнопки ввода */
.form-inner textarea {resize: none;}
.form-inner h3 {
  margin-top: 0;
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 24px;
  color: #707981;
}/*Стиль текста\оглавления */
  </style>
    
   </head>
<body>

  <form class="decor">
  <div class="form-left-decoration"></div>
  <div class="form-right-decoration"></div>
  <div class="circle"></div>
  <div class="form-inner">
    <h3>Написать нам</h3>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <textarea placeholder="Сообщение..." rows="3"></textarea>
    <input type="submit" value="Отправить">
  </div>
</form>

</body>
</html>
